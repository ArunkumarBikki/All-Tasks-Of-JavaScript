<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock and Age Counter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #282c34;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.clock, .age {
    font-size: 2em;
    margin: 20px 0;
    padding: 20px;
    border: 2px solid #61dafb;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #61dafb;
    color: black;
    cursor: pointer;
}

button:hover {
    background-color: #21a1f1;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="clock" class="clock"></div>
        <h1>Age Counter</h1>
        <div id="age" class="age"></div>
        <button id="inputButton">Enter Your Birthdate</button>
    </div>
    <script>
        
function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
    document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', options);
}

function calculateAge(birthdate) {
    const today = new Date();
    const birthDate = new Date(birthdate);
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDifference = today.getMonth() - birthDate.getMonth();

    if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}

document.getElementById('inputButton').addEventListener('click', function() {
    const birthdate = prompt("Please enter your birthdate (YYYY-MM-DD):");
    if (birthdate) {
        const age = calculateAge(birthdate);
        document.getElementById('age').innerText = `Your Age: ${age} years`;
    }
});

setInterval(updateClock, 1000);
updateClock();

    </script>
</body>
</html>
