<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>

    <h1>Discount Calculator</h1>
    <label for="amount">Enter total purchase amount: $</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="calculateDiscount()">Calculate Discount</button>
    
    <p id="discountMessage"></p>

    <script>
        function calculateDiscount() {
            // Get the entered amount from the input field
            const amount = parseFloat(document.getElementById('amount').value);
            let discountMessage = "";

            // Calculate the discount based on the amount
            if (amount < 50) {
                discountMessage = "No discount";
            } else if (amount >= 50 && amount <= 100) {
                discountMessage = "5% discount";
            } else if (amount > 100 && amount <= 200) {
                discountMessage = "10% discount";
            } else if (amount > 200) {
                discountMessage = "15% discount";
            }

            // Display the discount message
            document.getElementById('discountMessage').textContent = discountMessage;
        }
    </script>

</body>
</html>
